<script>

	layui.use(['form','laydate'], function () {
		var form = layui.form, laydate = layui.laydate,layer = layui.layer;

		//同时绑定多个,单个日期选择，显示在input里面
		$('.showDate').click(function () {
			laydate.render({
				elem: this
				,trigger: 'click'
				,theme: '#1B3382'
				,position: 'fixed'
				//,isInitValue: true
				//,value: new Date()
				//,type:'datetime'
				,format: 'yyyyMMdd'
			});
		});

        // 文件分类 多选
        var fc = '{$document_type|raw}';
        var fcData = JSON.parse(fc);
        var fcz = xmSelect.render({
            el: '#fc',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: fcData
        });

        // 人员多选
        var tr = '{$tr|raw}';
        var trData = JSON.parse(tr);
        var trz = xmSelect.render({
            el: '#tr',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: trData
        });

        var re = '{$re|raw}';
        var reData = JSON.parse(re);
        var rez = xmSelect.render({
            el: '#re',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: reData
        });

        var yp = '{$yp|raw}';
        var ypData = JSON.parse(yp);
        var ypz = xmSelect.render({
            el: '#yp',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: ypData
        });

        var hp = '{$hp|raw}';
        var hpData = JSON.parse(hp);
        var hpz = xmSelect.render({
            el: '#hp',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: hpData
        });

		// 下拉选择器值发生变化
		form.on('select(Filing_Code)', function (data) {
			var code = data.value;
            //console.log(code);

            // 选中第一个选项时，不请求数据
            if (data.value === '') {
                return;
            }

            //异步拉取信息
			$.ajax({
				type: 'get',
				url: "{:url('pj_project_database/get_info')}",
				data: {'code': code},
				dataType: 'json',
				success: function (res) {
					//console.log(res.data);
					var info = res.data;

					// 文件分类
                    xmSelect.render({
                        el: '#fc',
                        toolbar: {
                            show: true,
                            list: [ 'ALL', 'CLEAR', 'REVERSE' ]
                        },
                        paging: true,
                        pageSize: 10,
                        filterable: true,
                        pageEmptyShow: false,
                        theme: {
                            color: '#0073FF'
                        },
                        data: JSON.parse(res.fc)
                    });

					// 人员多选下拉框渲染
                    xmSelect.render({
                        el: '#tr',
                        toolbar: {
                            show: true,
                            list: [ 'ALL', 'CLEAR', 'REVERSE' ]
                        },
                        paging: true,
                        pageSize: 10,
                        filterable: true,
                        pageEmptyShow: false,
                        theme: {
                            color: '#0073FF'
                        },
                        data: JSON.parse(res.tr)
                    });

                    xmSelect.render({
                        el: '#re',
                        toolbar: {
                            show: true,
                            list: [ 'ALL', 'CLEAR', 'REVERSE' ]
                        },
                        paging: true,
                        pageSize: 10,
                        filterable: true,
                        pageEmptyShow: false,
                        theme: {
                            color: '#0073FF'
                        },
                        data: JSON.parse(res.re)
                    });

                    xmSelect.render({
                        el: '#yp',
                        toolbar: {
                            show: true,
                            list: [ 'ALL', 'CLEAR', 'REVERSE' ]
                        },
                        paging: true,
                        pageSize: 10,
                        filterable: true,
                        pageEmptyShow: false,
                        theme: {
                            color: '#0073FF'
                        },
                        data: JSON.parse(res.yp)
                    });

                    xmSelect.render({
                        el: '#hp',
                        toolbar: {
                            show: true,
                            list: [ 'ALL', 'CLEAR', 'REVERSE' ]
                        },
                        paging: true,
                        pageSize: 10,
                        filterable: true,
                        pageEmptyShow: false,
                        theme: {
                            color: '#0073FF'
                        },
                        data: JSON.parse(res.hp)
                    });

					// 文本框写入默认值
					$.each(info, function (name, value) {
                        // input
                        $('#form [name=' + name + ']').val(value);
                        // select
                        $('#form select[name=' + name + ']').prop("selected", 'selected');
                        // 重新渲染表单
                        form.render();
					});
				}
			})
		});

		// 表单验证
		var validatorFunc = function () {
			var validator = new Validator();

			// 必填项
			/*validator.add('Translator', [{
				rule: 'require',
				msg: '翻译人员不能为空'
			}]);

			validator.add('Reviser', [{
				rule: 'require',
				msg: '校对人员不能为空'
			}]);

			validator.add('Pre_Formatter', [{
				rule: 'require',
				msg: '预排版人员不能为空'
			}]);

			validator.add('Post_Formatter', [{
				rule: 'require',
				msg: '后排版人员不能为空'
			}]);*/

			validator.add('Job_Name', [{
				rule: 'require',
				msg: '文件名称不能为空'
			}]);

			validator.add('Filing_Code', [{
				rule: 'require',
				msg: '文件编号不能为空'
			}]);

			validator.add('Company_Name', [{
				rule: 'require',
				msg: '公司名称不能为空'
			}]);

			// 数值验证
			validator.add('Pages', [{
				rule: 'isNum',
				msg: '页数只允许是数值数据'
			}]);

			validator.add('Source_Text_Word_Count', [{
				rule: 'isNum',
				msg: '源语数量只允许是数值数据'
			}]);

			return validator.start();
		};

		// 数据提交
		$('#save').on('click', function () {
