{block name="js"}
<script>

	layui.use(['form','laydate'], function () {
		var form = layui.form, laydate = layui.laydate,layer = layui.layer;

		//同时绑定多个,单个日期选择，显示在input里面
        $('.Date').click(function () {
            laydate.render({
                elem: '#Work_Date'
                ,trigger: 'click'
                ,theme: '#1B3382'
                ,position: 'fixed'
                //,isInitValue: true
                //,value: new Date()
                //,type:'datetime'
                ,format: 'yyyyMMdd'
            });
        });

        $('.showDate').click(function () {
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,theme: '#1B3382'
                ,position: 'fixed'
                //,isInitValue: true
                //,value: new Date()
                ,type:'datetime'
                ,format: 'yyyy-MM-dd HH:mm'
            });
        });

        // 文件编号 下拉选择器值发生变化
        form.on('select(Filing_Code)', function (data) {
            var code = data.value;
            //console.log(code);

            // 选中第一个选项时，不请求数据
            if (data.value === '') {
                return;
            }

            $('#Job_Name').html('');

            //异步拉取信息
            $.ajax({
                type: 'get',
                url: "{:url('get_job_name')}",
                data: {'code': code},
                dataType: 'json',
                success: function (res) {
                    var data = res.data;

                    // 拆分多文件名 追加下拉选项
                    var options = '';
                    for (var i = 0; i < data.length; i++) {

                        options += '<option value="' + data[i].Job_Name + '">' + data[i].Job_Name + '</option>';
                    }

                    $('#Job_Name').append(options);//select重新追加option
                    form.render("select"); //刷新select选择框渲染
                }
            })
        });

        // 文件名称 下拉选择器值发生变化
        form.on('select(Job_Name)', function (data) {
            var name = data.value;

            var code = $('#form select[name=Filing_Code]').val();
            //console.log(code);

            // 选中第一个选项时，不请求数据
            if (data.value === '') {
                return;
            }

            //异步拉取信息
            $.ajax({
                type: 'get',
                url: "{:url('get_info')}",
                data: {'code': code, 'name': name},
                dataType: 'json',
                success: function (res) {
                    //console.log(res.data);
                    var info = res.data;

                    // 文本框写入默认值
                    $.each(info, function (name, value) {
                        // input
                        $('#form [name=' + name + ']').val(value);
                        // select
                        $('#form select[name=' + name + ']').prop("selected", 'selected');
                        // 重新渲染表单
                        form.render();

                        // 计算 中文总字数
                        var yzs = $.trim($('#yzs').val());
                        var zcfz = $.trim($('#zcfz').val());
                        var kczs = $.trim($('#kczs').val());
                        yzs?yzs:0; zcfz?zcfz:0; kczs?kczs:0;

                        var zzs = Number(yzs) * ((100 - Number(zcfz))/100) - Number(kczs);
                        $('#zzs').val(zzs);
                    });
                }
            })
        });

        // 计算 中文总字数
        $('#yzs').change(function () {

            var yzs = $.trim($('#yzs').val());
            var zcfz = $.trim($('#zcfz').val());
            var kczs = $.trim($('#kczs').val());
			var jdbl = $.trim($('#jdbl').val());

			//alert(zcfz);
            yzs?yzs:0; zcfz?zcfz:0; kczs?kczs:0;jdbl?jdbl:0;

			if(zcfz < 15){
				zcfz = 0;
			}
			if( jdbl != 0 && jdbl != 'N/A'){
				var zzs = Number(yzs) * ((100 - Number(zcfz))/100)*Number(jdbl/100) - Number(kczs);
			}else{
				var zzs = Number(yzs) * ((100 - Number(zcfz))/100) - Number(kczs);
			}

			zzs = zzs.toFixed(2);
            $('#zzs').val(zzs);
        });

        // 表单验证
		var validatorFunc = function () {
			var validator = new Validator();

			validator.add('Work_Content', [{
				rule: 'require',
				msg: '工作内容不能为空'
			}]);
			validator.add('Language', [{
				rule: 'require',
				msg: '语种不能为空'
			}]);
			validator.add('Update_TM', [{
				rule: 'require',
				msg: '请选择是否更新主库'
			}]);
			validator.add('Update_TB', [{
				rule: 'require',
				msg: '请选择是否提交术语表'
			}]);
			validator.add('Go_to_Finalize_in_Trados', [{
				rule: 'require',
				msg: '请选择文件阶段是否转至定稿'
			}]);

			// 人员必填
			validator.add('Name_of_Translator_or_Reviser', [{
				rule: 'require',
				msg: '翻译/校对人员姓名不能为空'
			}]);

			validator.add('Filing_Code', [{
				rule: 'require',
				msg: '文件编号不能为空'
			}]);

			validator.add('Total_Chinese_Characters', [{
				rule: 'require',
				msg: '中文字数统计不能为空'
			}]);

			validator.add('Company_Name', [{
				rule: 'require',
				msg: '公司名称不能为空'
			}]);

			validator.add('Job_Name', [{
				rule: 'require',
				msg: '文件名称不能为空'
			}]);

			// 日期必填项
            validator.add('Work_Date', [{
                rule: 'require',
                msg: '工作日期不能为空'
            }]);

			validator.add('Start_Time', [{
				rule: 'require',
				msg: '开始时间不能为空'
			}]);

			validator.add('End_Time', [{
				rule: 'require',
				msg: '结束时间不能为空'
			}]);


            // 数值验证
            validator.add('Number_of_Pages_Completed', [{
                rule: 'isNum',
                msg: '页数只允许是数值数据'
            }]);

			return validator.start();
		};


		$('#yzs').blur(function(){
			var bfb = $('#bfb').val();
			//console.log(bfb);
			if(bfb!=100){
				$('#yzs').val(0);
				$('#zzs').val(0);
				layer.msg('完成百分比为100才可填写');
			}
			var yzs = $.trim($('#yzs').val());
			var zcfz = $.trim($('#zcfz').val());
			var kczs = $.trim($('#kczs').val());

			var jdbl = $.trim($('#jdbl').val());

			yzs?yzs:0; zcfz?zcfz:0; kczs?kczs:0; jdbl?jdbl:0;

			if(zcfz < 15){
				zcfz = 0;
			}
			//alert(jdbl);
			if( jdbl != 0 && jdbl != 'N/A'){
				var zzs = Number(yzs) * ((100 - Number(zcfz))/100)*Number(jdbl/100) - Number(kczs);
			}else{
				var zzs = Number(yzs) * ((100 - Number(zcfz))/100) - Number(kczs);
			}
			zzs = zzs.toFixed(2);
			$('#zzs').val(zzs);
		});

		$('#jdbl').blur(function(){
			var work_content = $('#content').val();
			var bfb = $('#bfb').val();

			if(bfb!=100){
				$('#jdbl').val('N/A');
				layer.msg('完成百分比为100才可填写');
			}else{
				if(work_content != 'Revise' && work_content != 'RE Modify' && work_content != 'RE (Sampling)' && work_content != 'RE (Highlight)' && work_content != 'RE (Sampling_Highlight)' && work_content != 'RE Finalize' ){
					$('#jdbl').val('0');
					layer.msg('只有工作内容为校对相关才能填写');
				}
			}
		})

		// 数据提交
		$('#save').on('click', function () {

			// 表单验证
			var errorMsg = validatorFunc();
			if (errorMsg) {
				layer.alert(errorMsg, {title: '提示'});
				return false;
			}

            var tip = layer.msg('Data Uploading', {icon: 16, shade: 0.3, time:3000});

			// 表单提交
			$('#form').submit();
		})

	})

</script>
