{extend name="./layout/list.html" /}

{block name="body"}

<div class="hn_body">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="top">
                <div class="position_lead">
                    <i class="iconfont icon-navigation"></i>
                    <a href="#">{:session('language') == '中文'? '权限申请管理' : 'Project Management'}</a>
                    <a class="on">{:session('language') == '中文'? '权限申请' : 'Contract Review'}</a>
                </div>
                <div class="global_btn">
                    <button class="layui-btn" id="save">{:session('language') == '中文'? '保存' : 'Save'}</button>

                    <a href="javascript:history.back(-1);">
                        <button class="layui-btn layui-btn-primary" type="button">{:session('language') == '中文'? '返回' :
                            'Back'}
                        </button>
                    </a>
                </div>
            </div>
            <div class="mainCt mainSec formReset signLimit">
                <div class="mainWrap">

                    <form class="layui-form" id="form" method="post" action="{:url('pj_power_apply/update')}">

                        <div class="layui-row layui-col-space10">



                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请人' : 'Applicant'}">
                                        {:session('language') == '中文'? '申请人' : 'Applicant'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Applicant" value="{$info.Applicant}" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-xs4">
                                <div class="layui-form-item layui_ic">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请时间' : 'Apply Date'}">
                                        {:session('language') == '中文'? '申请时间' : 'Apply Date'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input class="Date layui-input" name="Apply_Date" value="{$info.Apply_Date}" type="text">
                                        <i class="layui-icon layui-icon-date"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请人职能' : 'Apply Function'}">
                                        {:session('language') == '中文'? '申请人职能' : 'Apply Function'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Apply_Function" value="{$info.Apply_Function}" lay-verify="required" autocomplete="off"
                                               placeholder="" class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请人岗位' : 'Apply Position'}">
                                        {:session('language') == '中文'? '申请人岗位' : 'Apply Position'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Apply_Position" value="{$info.Apply_Position}" id="Apply_Position" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>


                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '权限适用人员' : 'Application_for'}">
                                        {:session('language') == '中文'? '权限适用人员' : 'Application_for'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Application_for" value="{$info.Application_for}" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>


                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '适用人员职能' : 'Function'}">
                                        {:session('language') == '中文'? '适用人员职能' : 'Function'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Function" value="{$info.Function}" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '适用人员职位' : 'Position'}">
                                        {:session('language') == '中文'? '适用人员职位' : 'Position'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Position"  value="{$info.Position}" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-xs4">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请权限' : 'Permission'}">
                                        {:session('language') == '中文'? '申请权限' : 'Permission'}
                                    </label>
                                    <div class="layui-input-block">
                                        <input name="Permission" value="{$info.Permission}" lay-verify="required" autocomplete="off" placeholder=""
                                               class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>



                            <div class="layui-col-xs12">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '申请理由' : 'Reason'}">
                                        {:session('language') == '中文'? '申请理由' : 'Reason'}
                                    </label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="" id="Reason"
                                                  name="Reason"
                                                  class="layui-textarea">{$info.Reason}</textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="layui-col-xs12">
                                <div class="layui-form-item">
                                    <label class="layui-form-label"
                                           title="{:session('language') == '中文'? '备注' : 'Remarks'}">
                                        {:session('language') == '中文'? '备注' : 'Remarks'}
                                    </label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="" id="Remarks" name="Remarks"
                                                  class="layui-textarea">{$info.Remarks}</textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{/block}

{block name="js"}

{js href="__JS__/xm-select.js"}

<script>

    layui.use(['form', 'laydate'], function () {
        var form = layui.form, laydate = layui.laydate, layer = layui.layer;

        //同时绑定多个,单个日期选择，显示在input里面
        $('.Date').click(function () {
            laydate.render({
                elem: this
                , trigger: 'click'
                , theme: '#1B3382'
                , position: 'fixed'
                //,isInitValue: true
                //,value: new Date()
                //,type:'datetime'
                , format: 'yyyyMMdd'
            });
        });


        // 表单验证
        var validatorFunc = function () {
            var validator = new Validator();

            validator.add('Applicant', [{
                rule: 'require',
                msg: '申请人不能为空'
            }]);

            return validator.start();
        };

        // 数据提交
        $('#save').on('click', function () {

            // 表单验证
            var errorMsg = validatorFunc();
            if (errorMsg) {
                layer.alert(errorMsg, {title: '提示'});
                return false;
            }

            var tip = layer.msg('Data Uploading', {icon: 16, shade: 0.3, time: 3000});


            // 表单提交
            $('#form').submit();
        });
    })
</script>
{/block}
