{extend name="./layout/list.html" /}

{block name="body"}
<link rel="stylesheet" href="/static/res/layui/css/layui.css">
<link rel="stylesheet" href="/static/res/css/global.css">

<div class="layuimini-container">
    <div class="fly-panel detail-box" id="flyReply">
        <fieldset class="layui-elem-field layui-field-title" style="text-align: center;">
            <legend>{$zanonymou.title}</legend>
        </fieldset>
        <ul class="jieda" id="jieda">
            {foreach $content as $k=>$v}
            <li data-id="111" class="jieda-daan">
                <a name="item-1111111111"></a>
                <div class="detail-body jieda-body photos">
                    <p>{$v.content}</p>
                </div>
                <div class="jieda-reply">


                <em>{$v.create_time}</em>
              </span>

                    <div class="jieda-admin">
                        <!--<span type="edit">编辑</span>-->
                        <!--<span type="del">删除</span>-->
                        <!-- <span class="jieda-accept" type="accept">采纳</span> -->
                    </div>
                </div>
            </li>

            {/foreach}
            <!-- 无数据时 -->
            <!-- <li class="fly-none">消灭零回复</li> -->
        </ul>

        <div class="layui-form layui-form-pane">
            <form action="" method="post" id="form1">
                <div class="layui-form-item layui-form-text">

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <!--<input type="text" name="customer_file_remark" class="layui-input" lay-verify="required" placeholder="请输入客户参考文件备注" value="{$row.customer_file_remark|default=''}">-->
                            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="id" value="{:input('id')}">
                <div class="layui-form-item">
                    <button class="layui-btn" type="button" id="sub">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


{/block}

{block name="js"}
{js href="__JS__/jquery-3.3.1.min.js"}
<script>

    $('#sub').click(function () {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "{:url('comment')}",//url
            async: false,
            data: $('#form1').serialize(),
            success: function (result) {
                layer.msg(result.msg)
                location.reload();
            },
            error:function () {
                alert("出错");
            }
        });
    });


</script>


{/block}
