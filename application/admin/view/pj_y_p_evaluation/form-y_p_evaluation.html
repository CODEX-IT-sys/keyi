{block name="js"}
<script>

	layui.use(['form','layedit','laydate'], function () {
		var form = layui.form, laydate = layui.laydate,layer = layui.layer;

		// var layedit = layui.layedit;
		// // 文本框 图片上传接口
		// layedit.set({
		// 	uploadImage: {
		// 		url: "{:url('admin/xt_file/img_up')}" //接口url
		// 		,type: 'post' //默认post
		// 	}
		// });
		// layedit.build('Remarks'); //建立编辑器

		//同时绑定多个,单个日期选择，显示在input里面
		$('.showDate').click(function () {
			laydate.render({
				elem: this
				,trigger: 'click'
				,theme: '#1B3382'
				,position: 'fixed'
				//,isInitValue: true
				//,value: new Date()
				,type:'datetime'
				,format: 'yyyy-MM-dd HH:mm:ss'
			});
		});

        // 文件编号 下拉选择器值发生变化
        form.on('select(Filing_Code)', function (data) {
            var code = data.value;
            //console.log(code);

            // 选中第一个选项时，不请求数据
            if (data.value === '') {
                return;
            }

            $('#Job_Name').html('');

            //异步拉取信息
            $.ajax({
                type: 'get',
                url: "{:url('get_job_name')}",
                data: {'code': code},
                dataType: 'json',
                success: function (res) {
                    var data = res.data;

                    // 拆分多文件名 追加下拉选项
                    var options = '<option value=""></option>';
                    for (var i = 0; i < data.length; i++) {

                        options += '<option value="' + data[i].Job_Name + '">' + data[i].Job_Name + '</option>';
                    }

                    $('#Job_Name').append(options); //select重新追加option
                    form.render("select"); //刷新select选择框渲染
                }
            })
        });

        // 文件名称 下拉选择器值发生变化
        form.on('select(Job_Name)', function (data) {
            var name = data.value;

            var code = $('#form select[name=Filing_Code]').val();
            console.log(code);

            // 选中第一个选项时，不请求数据
            if (data.value === '') {
                return;
            }

            //异步拉取信息
            $.ajax({
                type: 'get',
                url: "{:url('get_info')}",
                data: {'code': code, 'name': name},
                dataType: 'json',
                success: function (res) {
                    //console.log(res.data);
                    var info = res.data;

                    // 文本框写入默认值
                    $.each(info, function (name, value) {
                        // input
                        $('#form [name=' + name + ']').val(value);
                        // select
                        $('#form select[name=' + name + ']').prop("selected", 'selected');
                        // 重新渲染表单
                        form.render();
                    });


                }
            });
        });

		// 人员  下拉选择器值发生变化
		form.on('select(Pre_Formatter)', function (data) {
			var name = data.value;

			var code = $('#form select[name=Job_Name]').val();
			console.log(code);

			// 选中第一个选项时，不请求数据
			if (data.value === '') {
				return;
			}

			//异步验证数据
			$.ajax({
				type: 'get',
				url: "{:url('check_data')}",
				data: {'code': code, 'name': name},
				dataType: 'json',
				success: function (res) {
					if(res.code === 0){
						layer.alert(res.msg, {title: '提示'});
					}
				}
			})
		});


		// 表单验证
		var validatorFunc = function () {
			var validator = new Validator();

			// 必填项
			validator.add('Pre_Formatter', [{
				rule: 'require',
				msg: '预排版人员不能为空'
			}]);

			validator.add('Job_Name', [{
				rule: 'require',
				msg: '文件名称不能为空'
			}]);

			validator.add('Filing_Code', [{
				rule: 'require',
				msg: '文件编号不能为空'
			}]);

			validator.add('Company_Name', [{
				rule: 'require',
				msg: '公司名称不能为空'
			}]);

			validator.add('Layout_and_Format', [{
				rule: 'require',
				msg: '布局格式不能为空'
			}]);

			validator.add('Content_Check', [{
				rule: 'require',
				msg: '内容检查不能为空'
			}]);

			validator.add('Customer_Requirements', [{
				rule: 'require',
				msg: '客户要求不能为空'
			}]);

			return validator.start();
		};

		// 数据提交
		$('#save').on('click', function () {

			// 表单验证
			var errorMsg = validatorFunc();
			if (errorMsg) {
				layer.alert(errorMsg, {title: '提示'});
				return false;
			}

            var tip = layer.msg('Data Uploading', {icon: 16, shade: 0.3, time:3000});

			// 表单提交
			$('#form').submit();
		});
	})
</script>
{/block}
