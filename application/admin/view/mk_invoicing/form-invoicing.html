<script>

	layui.use(['form','laydate'], function () {
		var form = layui.form, laydate = layui.laydate,layer = layui.layer;
        var language = "{:session('language')}";

		//同时绑定多个,单个日期选择，显示在input里面
		$('.showDate').click(function () {
			laydate.render({
				elem: this
				,trigger: 'click'
				,theme: '#1B3382'
				,position: 'fixed'
				//,isInitValue: true
				//,value: new Date()
				//,type:'datetime'
				,format: 'yyyyMMdd'
			});
		});

        // 服务多选
        var fw = '{$service_type|raw}';
        var fwData = JSON.parse(fw);
        var fwz = xmSelect.render({
            el: '#fw',
            toolbar: {
                show: true,
                list: [ 'ALL', 'CLEAR', 'REVERSE' ]
            },
            paging: true,
            pageSize: 10,
            filterable: true,
            pageEmptyShow: false,
            theme: {
                color: '#0073FF'
            },
            data: fwData
        });

		// 下拉选择器值发生变化
		form.on('select(Filing_Code)', function (data) {
			var code = data.value;
			//console.log(code);

			//异步拉取信息
			$.ajax({
				type: 'get',
				url: "{:url('pj_contract_review/get_info')}",
				data: {'code': code},
				dataType: 'json',
				success: function (res) {
					//console.log(res.data);
					var info = res.data;

					// 文本框写入默认值
					$.each(info, function (name, value) {
                        // input
                        $('#form [name=' + name + ']').val(value);
                        // select
                        $('#form select[name=' + name + ']').prop("selected", 'selected');
                        // 重新渲染表单
                        form.render();
					});
				}
			})
		});

        // 主体公司 下拉选择器值发生变化
        form.on('select(Subject_Company)', function (data) {
            var name = data.value;
            //console.log(name);

            //异步拉取信息
            $.ajax({
                type: 'get',
                url: "{:url('xt_company/get_info')}",
                data: {'name': name},
                dataType: 'json',
                success: function (res) {
                    //console.log(res.data);
                    var info = res.data;

                    $('#form [name=Subject_Company_VAT_ID]').val(info.VAT_ID);

                    // 判断语言
                    if(language === '中文') {
                        $('#form [name=Subject_Company_Address]').val(info.CN_Address);
                        $('#form [name=Subject_Company_Bank_Info]').val(info.CN_Bank_Info);
                    }else{
                        $('#form [name=Subject_Company_Address]').val(info.EN_Address);
                        $('#form [name=Subject_Company_Bank_Info]').val(info.EN_Bank_Info);
                    }
                }
            })
        });

		// 公司全称 改变 关联 开票信息
		$('#gsqc').change(function () {

			var data = $('#gsqc').val();

			if(data){
				//异步拉取信息
				$.ajax({
					type: 'get',
					url: "{:url('get_kp_info')}",
					data: {'data':data},
					dataType: 'json',
					success: function (res) {
						console.log(res.data);
						var info = res.data;

						// 文本框写入默认值
						$.each(info, function (name, value) {
							// input
							$('#form [name=' + name + ']').val(value);

							// 重新渲染表单
							form.render();
						});
					}
				});
			}
		});


		// 单价
		$('#dj').change(function () {

			var jfsl = $.trim($('#jfsl').val());
			var sl = $.trim($('#sl').val());
			var dj = $.trim($('#dj').val());

			jfsl?jfsl:0; dj?dj:0; sl?sl:0;

			// 未税金额
			var wsje = Number(jfsl) * Number(dj);

			// 增值税额
			var zzse = Number(jfsl) * Number(dj) * sl/100;

			// 请款金额
			var qkje = Number(wsje) + Number(zzse);

			$('#wsje').val(wsje);

			$('#zzse').val(zzse);

			$('#qkje').val(qkje);
		});

		// 报价数量
		$('#jfsl').change(function () {

			var jfsl = $.trim($('#jfsl').val());
			var sl = $.trim($('#sl').val());
			var dj = $.trim($('#dj').val());

			jfsl?jfsl:0; dj?dj:0; sl?sl:0;

			// 未税金额
			var wsje = Number(jfsl) * Number(dj);

			// 增值税额
			var zzse = Number(jfsl) * Number(dj) * sl/100;

			// 请款金额
			var qkje = Number(wsje) + Number(zzse);

			$('#wsje').val(wsje);

			$('#zzse').val(zzse);

			$('#qkje').val(qkje);
		});


		// 未税金额
		$('#wsje').change(function () {

			// 未税金额
			var wsje = $.trim($('#wsje').val());

			// 增值税额
			var zzse = $.trim($('#zzse').val());

			wsje?wsje:0; zzse?zzse:0;

			// 请款金额
			var qkje = Number(wsje) + Number(zzse);

			$('#qkje').val(qkje);
		});

		// 增值金额
		$('#zzse').change(function () {

			// 未税金额
			var wsje = $.trim($('#wsje').val());

			// 增值税额
			var zzse = $.trim($('#zzse').val());

			wsje?wsje:0; zzse?zzse:0;

			// 请款金额
			var qkje = Number(wsje) + Number(zzse);

			$('#qkje').val(qkje);
		});

		// 表单验证
		var validatorFunc = function () {
			var validator = new Validator();

			validator.add('Filing_Code', [{
				rule: 'require',
				msg: '文件编号不能为空'
			}]);

			return validator.start();
		};

		// 数据提交
		$('#save').on('click', function () {

			// 表单验证
			var errorMsg = validatorFunc();
			if (errorMsg) {
				layer.alert(errorMsg, {title: '提示'});
				return false;
			}

            var tip = layer.msg('Data Uploading', {icon: 16, shade: 0.3, time:5000});

            //获取当前多选选中的值
            var fwArr = fwz.getValue();
            var fwLength = fwArr.length;
            var fwnamestr = '';
            for(var i=0; i< fwLength; i++ ) {
                fwnamestr += fwArr[i].name + ',';
            }
            fwnamestr = fwnamestr.substring(0, fwnamestr.length - 1);
            $('#Service').val(fwnamestr);

			// 表单提交
			$('#form').submit();
		});
	})
</script>
